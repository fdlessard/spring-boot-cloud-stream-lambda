server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level.root: INFO
  level.io.fdlessard.codebites.cloud.stream.lambda: DEBUG

spring:
  application:
    name: client-application-application
  output:
    ansi:
      enabled: always
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  jackson:
    default-property-inclusion: non_null
    time-zone: UTC
    serialization:
      write_dates_as_timestamps: false
  cloud:
    stream:
      kafka:
        binder:
          brokers: ${KAFKA_BROKER}
          configuration:
            security.protocol: SASL_SSL
            ssl.endpoint.identification.algorithm: https
            sasl.mechanism: PLAIN
            sasl.jaas.config: ${JAAS_CONFIG}
            request.timeout.ms: 20000
            retry.backoff.ms: 500
      bindings:
        receiveClient-in-0:
          destination: client
          group: ${CLIENT_GROUP}
          contentType: application/json
        receiveAddress-in-0:

    function:
      definition: receiveClient